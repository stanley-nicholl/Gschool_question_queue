<body>

  <nav class="navbar navbar-light bg-light py-4">
    <a class="navbar-brand" href="#">

      ASKIFY
    </a>
    <div class="right-side d-flex align-items-center">
      <p class="mr-3 mb-0">Hello, Stan</p>
      <div id="queueSpot" class="bg-success text-white text-center mr-3">2</div>
      <a class="archived mb-0" href="#">Archived Asks</a>
    </div>

  <div class="jumbotron jumbotron-fluid bg-primary mb-0">
