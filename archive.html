<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="assets/favicon.ico">
  <title>Archive</title>
  <!--FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!--LOCAL CSS-->
  <link rel="stylesheet" href="styles/askify.css">
  <!--JAVASCRIPT-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="scripts/archive.js"></script>
  <script>
    const route = "askify"
  </script>
</head>

<body>

  <nav class="navbar navbar-light bg-light py-4">
    <a class="navbar-brand" href="#">
      <img src="styles/images/goose.jpeg" width="40" height="40" class="d-inline-block align-middle" alt="">
      ASKIFY
    </a>
    <div class="right-side d-flex align-items-center">
      <p id="userFName" class="mr-3 mb-0"></p>
      <div id="queueSpot" class="bg-success text-white text-center mr-3">2</div>
      <a class="archived mb-0" href="#">Archived Asks</a>
    </div>
  </nav>
  <div id="list-head">
    <div class="container">
      <div class="header row mt-0 py-3">
        <div class="col-md-1 d-flex justify-content-center">
          <h3>#</h3>
        </div>
        <div class="col-md-3">
          <h3>Name</h3>
        </div>
        <div class="col-md-6">
          <h3>Topic</h3>
        </div>
        <div class="col-md-2 d-flex justify-content-center">
          <h3>Answered</h3>
        </div>
      </div>
    </div>
  </div>

  <ul class="container list" id="queue">
    <!-- Request list will go here -->

    <li id="809734895">
      <div class="d-flex row">
        <div class="col-md-1 d-flex justify-content-center align-items-center">
          <p class="element queueNum">${index}</p>
        </div>
        <div class="col-md-3 d-flex align-items-center">
          <p class="element name">${name}</p>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <p class="element topic">${question}</p>
        </div>
        <div class="col-md-2 d-flex flex-column align-items-center justify-content-center">
          <button type="button" class="btn item-button btn-primary btn-sm mt-2">Edit</button>
          <button type="button" class="btn item-button btn-success btn-sm my-2">Answered</button>
        </div>
      </div>
      <div class="hidden form-group d-flex row my-2">
        <div class="col-md-10">
          <p class="element answer">${answer}</p>
        </div>
        <div class="col-md-2">
          <p class="element helper">${helper}</p>
        </div>
      </div>
    </li>
  </ul>



  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="scripts/bundle.js" charset="utf-8"></script>
</body>

</html>
