<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="assets/favicon.ico">
  <title>Login</title>
  <!--FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!--JAVASCRIPT-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar navbar-light bg-light py-4">
    <a class="navbar-brand" href="#">
      <img src="assets/goose.jpeg" width="40" height="40" class="d-inline-block align-middle" alt="">
      ASKIFY
    </a>
  </nav>

  <div class="jumbotron jumbotron-fluid bg-primary mb-0">
    <div class="container">
      <h1 class="text-center text-white mb-4">Let us know who you are.</h1>
      <div class="form-container d-flex justify-content-center">
        <form>
          <div class="row">
            <div class="col-md-4 ml-md-auto col-xs-12">
              <div class="form-group">
                <label class="text-white" for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" aria-describedby="firstNameHelp" placeholder="Jane" required>
              </div>
            </div>
            <div class="col-md-4 mr-md-auto col-xs-12">
              <div class="form-group">
                <label class="text-white" for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" aria-describedby="lastNameHelp" placeholder="Smith" required>
              </div>
            </div>
            <div class="col-md-8 ml-md-auto mr-md-auto col-xs-12">
              <div class="form-group">
                <label class="text-white" for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="jsmith@galvanize" required>
              </div>
            </div>

            <div class="col-md-8 ml-md-auto mr-md-auto col-xs-12">
              <button id="submit" type="submit" class="btn btn-success mt-2">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="scripts/bundle.js" charset="utf-8"></script>

</body>

</html>
